<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="unlock (1).svg" alt="cadeado fechado">
            <h2 class="titulo-principal">Gerador de senhas</h2>
            <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha">
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-coluna__senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Número de caracteres</h4>
                    <div class="botoes">
                    <button class="botao">-</button>
                    <button class="botao-texto">12</button>
                    <button class="botao">+</button>
                </div>
                </div>                
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Características da senha</h4>
                    <div class="parametro-senha-checkbox">
                    <input name="maiusculo" type="checkbox" class="checkbox" checked>
                    <label for="maiusculo">Letras maiúsculas</label>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name=" minusculas" type="checkbox" class="checkbox" checked>
                    <label for=" minusculas">Letras minusculas</label>
                </div>
                    <div class="parametro-senha-checkbox">
                    <input name="Números" type="checkbox" class="checkbox" checked>
                    <label for="Números">Números</label>
                </div>
                    <div class="parametro-senha-checkbox">
                    <input name="Símbolos" type="checkbox" class="checkbox" checked>
                    <label for="Símbolos">Símbolos</label>
                </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Força da senha</h4>
                 
                   
                        <div class="barra"></div>
                        <div class="forca fraca"></div>
                      
                        <div class="parametro-senha-textos"></div>
                        <p>Fraca</p>
                        <p>Média</p>
                        <p>Forte</p>
                        <p class="entropia"></p>
                    </div>
            </div>
        </div>
    </section>
   
    <script src="script.js"></script>
</body>

</html>
